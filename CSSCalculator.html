<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DES350</title>
<link href="CSSCalculator.css" rel="stylesheet" type="text/css">
</head>

<body>
<section class="container">
<form name= "calculator">
	
<div id="myCalculator">
<div id="top_display">
<input type="text" class="display" name="display" id="display" disabled>
<div class="inputRow">	
<input type="button" class="number" name="one" value="1" onclick="calculator.display.value +='1'">	
<input type="button" class="number" name="two" value="2" onclick="calculator.display.value +='2'">	
<input type="button" class="number" name="three" value="3" onclick="calculator.display.value +='3'">	
<input type="button" class="operator" name="add" value="+" onclick="calculator.display.value+='+'">
</div>
<div class="inputRow">	
<input type="button" class="number" name="four" value="4" onclick="calculator.display.value +='4'">	
<input type="button" class="number" name="five" value="5" onclick="calculator.display.value +='5'">	
<input type="button" class="number" name="six" value="6" onclick="calculator.display.value +='6'">	
<input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value+='-'">

</div>
<div class="inputRow">	
<input type="button" class="number" name="seven" value="7" onclick="calculator.display.value +='7'">	
<input type="button" class="number" name="eight" value="8" onclick="calculator.display.value +='8'">	
<input type="button" class="number" name="nine" value="9" onclick="calculator.display.value +='9'">	
<input type="button" class="operator" name="multiple" value="x" onclick="calculator.display.value+='x'">

</div>
	
<div class="inputRow">
<input type="button" class="number" name="zero" value="0" onclick="calculator.display.value +='0'">	

<input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value+='/'">
<input type="button" class="decimal" name="decimal" value="." onclick="calculator.display.value+='.'">
<input type="button" class="equals" name="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
</div>
	
<div class="inputRow">
<input type="button" class="clear" name="clear" value="CLEAR" onclick="calculator.display.value = ''">


</div>
</div>
</div>
</form>
</section>
</body>
</html>
